<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- CONTAINER -->
  <main class="container">
    <!-- CONTENT -->
    <div class="content">
      <!-- IMAGE-CONTENT -->
      <div class="image-content">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="View Icon">
        </div>
      </div>
      <!-- CONTAINER-INFO -->
      <article class="container-info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <!-- CONTAINER-PRICE-NFT -->
        <div class="container-price-nft">
          <!-- COLUM1 -->
          <div class="colum colum1">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <!-- PRICE-ET -->
            <span class="price-et">0.041 ETH</span>
          </div>
          <!-- COLUM2 -->
          <div class="colum colum2">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <!-- TIME -->
            <span class="time">3 days left</span>
          </div>
        </div>
      </article>
      <div class="divider"></div>
      <!-- PERFIL-CARD -->
      <div class="perfil-card">
        <img src="images/image-avatar.png" alt="image-avatar">
        <!-- PERFIL-TEXT -->
        <p class="perfil-text">Creation of<span>Jules Wyvern</span></p>
      </div>
    </div>
    

  </main>
  

  <footer 0class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
